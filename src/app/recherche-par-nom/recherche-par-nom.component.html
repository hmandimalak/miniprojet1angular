<div class="container">
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
            <label>Nom Produit en tapant</label>
            <input #nom [(ngModel)]="searchTerm" name="searchTerm" class="form-control">
        </div>

    </form>
    <div class="container">
        <div class="card-body">
            <div class="container">
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <table class="table table-striped">
                            <tr>
                                <th>Id</th>
                                <th>Nom</th>
                                <th>specialite</th>
                                <th>Date naissance</th>
                                <th>faculte</th>
                            </tr>
                            <tbody *ngFor="let medecin of medecin | searchFilter:searchTerm">
                                <tr>
                                    <td>{{medecin.idmedecin}}</td>
                                    <td>{{medecin.nommedecin}}</td>
                                    <td>{{medecin.specialite}}</td>
                                    <td>{{medecin.datenaissance | date:'dd/MM/yyyy'}}</td>
                                    <td>{{medecin.faculte}}</td>
                                
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
